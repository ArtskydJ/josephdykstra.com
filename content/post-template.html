---
title: post template
markdown: false
---

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Joseph Dykstra{{#title}} | {{title}}{{/title}}</title>
		<link href="./styles.css" rel="stylesheet">
		<link rel="shortcut icon" href="./favicon.ico">
	</head>
	<body>
		<div class="container" id="page">
			<div class="row">
				<div class="col-md-9 float-right">
					<article>
						<h1 class="text-center">{{title}}</h1>
						{{{html}}}
					</article>
					<div class="breadcrumb row">
						<div class="col-xs-4 text-left">
							<!-- Date SVG, from https://design.google.com/icons/#ic_date_range -->
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								<path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
								<path d="M0 0h24v24H0z" fill="none"/>
							</svg>
							{{#date}}
								{{date.toDateString()}}
							{{else}}
								Unknown
							{{/}}
						</div>
						<div class="col-xs-4 text-center">
							<a href="./feed.atom">Atom</a>
							<!-- RSS SVG, from https://design.google.com/icons/#ic_rss_feed -->
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								<path d="M0 0h24v24H0z" fill="none"/>
								<circle cx="6.18" cy="17.82" r="2.18"/>
								<path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/>
							</svg>
							<a href="./feed.rss">RSS</a>
						</div>
						<div class="col-xs-4 text-right">
							<!-- Pencil SVG, from https://design.google.com/icons/#ic_mode_edit -->
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
								<path d="M0 0h24v24H0z" fill="none"/>
							</svg>
							<a href="https://github.com/ArtskydJ/josephdykstra.com/edit/master/content/{{current}}">Edit</a>
						</div>
					</div>
				</div>
				<div class="col-md-3 col-xs-12 float-left">
					<div class="text-center">
						<a href="/">
							<img src="./logo.png" alt="logo" id="logo">
						</a>
					</div>
					<div class="panel panel-primary">
						<div class="list-group">
							{{#postList.slice().reverse()}}
								<a href="{{filename.replace(/\.md$/,'')}}" class="list-group-item {{#filename == current}}active{{/}}">{{title}}</a>
							{{/}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
