---
title: post template
markdown: false
---

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Joseph Dykstra{{#title}} | {{title}}{{/title}}</title>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel="shortcut icon" href="./favicon.ico">
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar" id="navbar-main">
					<ul class="nav navbar-nav">
						<li><a class="navbar-brand" href="/">Joseph Dykstra</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="./feed.atom">Atom Feed</a></li>
						<li><a href="./feed.rss">RSS Feed</a></li>
						<li><a href="https://github.com/ArtskydJ/josephdykstra.com/edit/master/content/{{current}}">Edit this Page</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container" id="page">
			<div class="row">
				<div class="col-sm-3">
					<a href="/">
						<img src="./logo.png" alt="logo" id="logo">
					</a>
					<div class="panel panel-primary">
						<div class="list-group">
							{{#postList.slice().reverse()}}
								<a href="{{filename.replace(/\.md$/,'')}}" class="list-group-item {{#filename == current}}active{{/}}">{{title}}</a>
							{{/}}
						</div>
					</div>
				</div>
				<div class="col-sm-9">
					<article>
						<h1 class="text-center">{{title}}</h1>
						{{{html}}}
					</article>
					<div class="breadcrumb">
						{{#date}}
							{{date.toDateString()}}
						{{else}}
							&nbsp;
						{{/}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
