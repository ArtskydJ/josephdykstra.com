<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!--<title>Joseph Dykstra</title>-->
		<title>{{title}}{{#page}} | {{page}}{{/page}}</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" href="images/icon/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="images/icon/favicon.ico">
		<link rel="icon" type="image/png" sizes="196x196" href="images/icon/favicon-196.png">
		<link rel="icon" type="image/png" sizes="160x160" href="images/icon/favicon-160.png">
		<link rel="icon" type="image/png" sizes="96x96" href="images/icon/favicon-96.png">
		<link rel="icon" type="image/png" sizes="64x64" href="images/icon/favicon-64.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/icon/favicon-152.png">
		<link rel="apple-touch-icon" sizes="144x144" href="images/icon/favicon-144.png">
		<link rel="apple-touch-icon" sizes="120x120" href="images/icon/favicon-120.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/icon/favicon-114.png">
		<link rel="apple-touch-icon" sizes="76x76" href="images/icon/favicon-76.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/icon/favicon-72.png">
		<link rel="apple-touch-icon" href="images/icon/favicon-57.png">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="images/icon/favicon-144.png">
		<meta name="msapplication-config" content="images/icon/browserconfig.xml">
	</head>

	<body>
		<div id="sidebar">
			<a href="/">
				<img class="logo" src="{{logo}}"/>
			</a>

			<div>
				<h3>Pages</h3>
				<ol>
					{{#postList}}
						<li><a href="{{pagePathPrefix}}{{filename}}">{{title}}</a></li>
					{{/postList}}
				</ol>
			</div>
		</div>

		<div id="main">
			{{#editLink}}<div id="edit-post-link"><a href="{{editLink}}{{current}}">Edit this page</a></div>{{/editLink}}
			<article>
				<div>
					<!--{{#metadata.title}}
						<h1>{{metadata.title}}</h1>
					{{/metadata.title}}-->
					{{#page}}
						<div align=CENTER>
							<h1>{{page}}</h1>
						</div>
					{{/page}}
					{{#date}}
						<div align=RIGHT>
							{{date}}
						</div>
					{{/date}}
					<div class="post-content">
						{{{html}}}
					</div>
				</div>
			</article>
		</div>
	</body>
</html>
