<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A countdown for the win.">
		<title>Seth and Laura's Wedding Countdown</title>
		<style type="text/css">
			body {
				font-size: 72pt;
				font-family: Arial;
				background-color: #000;
				color: #fff;
				text-align: center;
				line-height: 1;
			}
			#spacer { /* technically should be 2.5, but 2.6 looks better*/
				height: calc(50vh - (2.6 * 72pt));
			}
		</style>
	</head>
	<body>
		<div id="spacer"></div>
		<div id="insert"></div>
		<script src="countdown.min.js"></script>
		<script>
			var wedding = new Date('2015 may 16 13:00 cst')
			var ele = document.querySelector('#insert')

			function setCountdown() {
				var down = window.countdown(null, wedding)
				if (down.value > 0) {
					ele.innerHTML = down.toString().replace(/, (and )?/g, '<br>')
					console.log('counting down')
				} else {
					console.log('stopped')
					clearTimeout(iv)
					ele.innerHTML = 'Congratulations Seth and Laura!!!'
				}
			}

			setCountdown()
			var iv = setInterval(setCountdown, 1000)
		</script>
	 </body>
 </html>
